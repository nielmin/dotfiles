# $HOME/.config/alacritty/alacritty.toml

[window]

opacity = 1

padding.x = 10
padding.y = 10

decorations = "Full"
decorations_theme_variant = "Dark" # "Dark"

[font]

normal.family = "0xProto Nerd Font"
bold.family = "0xProto Nerd Font"
italic.family = "0xProto Nerd Font"

size = 14.0

# Kanso Ink Alacritty Colors

[colors.primary]
background = '#14171d'
foreground = '#C5C9C7'

[colors.normal]
black = '#14171d'
red = '#c4746e'
green = '#8a9a7b'
yellow = '#c4b28a'
blue = '#8ba4b0'
magenta = '#a292a3'
cyan = '#8ea4a2'
